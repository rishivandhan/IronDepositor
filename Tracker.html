<!DOCTYPE html>
<html>
<head>
    <title>Boat ID Status</title>
    <link rel = "Stylesheet" href ="style.css">
    <style>

        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #d6dee7;
        }

        #locationResult, #ironLevelResult {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Tracker</h1>
    
    <button id="locationButton">Location Status</button>


    
    <p id="locationResult"></p>
    <p id="ironLevelResult"></p>

    <button id = "openonmaps">Open on Maps</button>
    <button id = "logout"> LogOut</button>
    

    <script>
        
        // This method creates longitude and latitude randomly

        function getRandomFloat(min, max){
            return Math.random() * (max - min) + min;
        }

        function generateRandomCoordinates() {
            var latitude = getRandomFloat(0,60);
            var longitude = getRandomFloat(-80,-20);
            var ironLevel = Math.floor(Math.random() * 100) + 1;
            return { latitude, longitude, ironLevel };
        }


        function logout(){

          
        }

        var coordinates = generateRandomCoordinates();
        // Event handler method for the location
        document.getElementById("locationButton").addEventListener("click", function() {
            
            document.getElementById("locationResult").innerHTML = "Latitude: " + coordinates.latitude + "<br>Longitude: " + coordinates.longitude;
            document.getElementById("ironLevelResult").innerHTML = "Iron Capacity Percentage: " + coordinates.ironLevel + "%";
            
        });

        //opening on maps
        document.getElementById("openonmaps").addEventListener("click", function(){
            
            const url = `https://www.google.com/maps?q=${coordinates.latitude},${coordinates.longitude}`;
            window.open(url, '_blank');
        });

        document.getElementById("logout").addEventListener("click", function(){
            latitude = 0;
            longitude = 0;
            ironLevel = 0;
            window.location.href = 'main.html';


        });




    </script>

    

    
</body>
</html>
