<!DOCTYPE html>
<html>
<head>
    <link rel = "Stylesheet" href ="style.css">
    <title> Iron Depositor </title>


</head>

<body>


<script src="Main.js"></script>



<h1 class ="first-use"> Iron Despositor</h1>
<!-- this is the form to put boat ID and password-->
<form class="same">
    <label for="boatID">Boat ID:</label>
    <input type="text" id="boatID" name="boatID"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

   
    
</form>

<button id="submitButton">Submit</button>

<script> 
    // This method will store and get prototype boat id values
    function getBoatIdValues() {
        var firstBoatId = "Boat1";
        var secondBoatId = "Boat2";
        var boatPassword = "Boat1";
        return {firstBoatId, secondBoatId, boatPassword};
    }

    /* 
    * This will check if input values are correct.
    * If correct, it will go to the next html page; 
    * otherwise, it will give alert the values are incorrect. 
    */ 

    function checkIdValues() {
        var valuesChecked = false;

        var idValues = getBoatIdValues();
        var enteredBoatID = document.getElementById("boatID").value;
        var enteredPassword = document.getElementById("password").value;

        var idBoolean = (enteredBoatID == idValues.firstBoatId) || (enteredBoatID == idValues.secondBoatId);
        var passwordBoolean = (enteredPassword == idValues.boatPassword);
        if ( idBoolean && passwordBoolean) {
            valuesChecked = true; 
        } else {
            alert("Wrong Password/BoatID");
        }

        return valuesChecked;
    }

    // Event handler method for the submit
    document.getElementById("submitButton").addEventListener("click", function() {
        if (checkIdValues())
            window.location.href = "Tracker.html";
    });
</script>

</body>

</html>
